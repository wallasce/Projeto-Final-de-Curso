{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title> {% block title %} {% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'webSiteConfig/Icons/favicon.ico' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'webSiteConfig/CSS/styleBase.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    {% block headerTags%} {% endblock %}
</head>
<body>
    <div class='menu'>
    {% include 'webSiteConfig/menu.html' %}
    </div>

    <div class='content'>
    {% block content %}
    {% endblock %}
    </div>

    <div class='footer'>
        {% include 'webSiteConfig/footer.html' %}
    </div>
</body>
</html>
